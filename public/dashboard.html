<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NextWave AI Suite Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="assets/logo.png" alt="NextWave AI Suite Logo" />
      <h1>Dashboard</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="sales.html">Upgrade</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </header>

  <main class="dashboard-main">
    <section class="welcome">
      <h2>Welcome to NextWave AI Suite</h2>
      <p>Enter your SaaS idea below and get your SaaS tool generated instantly.</p>
    </section>

    <section class="saas-generator">
      <textarea id="ideaInput" placeholder="Enter your SaaS idea here..." rows="5"></textarea>
      <button id="generateBtn">Generate SaaS Tool</button>
    </section>

    <section class="output" id="outputSection" style="display:none;">
      <h3>Your Generated SaaS Tool Blueprint:</h3>
      <pre id="outputContent"></pre>
      <button id="copyBtn">Copy to Clipboard</button>
    </section>

    <section class="credits">
      <p>Credits Remaining: <span id="creditsCount">5</span></p>
    </section>
  </main>

  <footer>
    <p>Â© 2025 NextWave AI Suite. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
